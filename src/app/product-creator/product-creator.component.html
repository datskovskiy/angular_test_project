<form [formGroup]="newProductForm" novalidate (ngSubmit)="save(newProductForm)" class="m-a-1">

  <div class="form-group">
    <label>Name</label>
    <input class="form-control" formControlName="name"/>
    <small class="form-text text-muted" *ngIf="newProductForm.get('name').invalid && newProductForm.get('name').touched" class="text-danger">
      Please enter name of product
    </small>
  </div>

  <div class="form-group">
    <label>Category</label>
    <select class="custom-select" formControlName="category">
      <option disabled value="null">Select category...</option>
      <option *ngFor="let c of categories">{{c}}</option>
    </select>
    <small class="form-text text-muted" *ngIf="newProductForm.get('category').invalid && newProductForm.get('category').touched" class="text-danger">
      Please enter category of product
    </small>
  </div>

  <div class="form-group">
    <label>Price</label>
    <div class="input-group">
      <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
      <input type="number" class="form-control" formControlName="price"/>
    </div>
    <small class="form-text text-muted" *ngIf="newProductForm.get('price').invalid && newProductForm.get('price').touched" class="text-danger">
      Please enter price of product
    </small>
  </div>

  <div class="text-xs-center">
    <button type="submit" class="btn btn-primary" [disabled]="newProductForm.invalid" >
      Save
    </button>
  </div>
</form>
